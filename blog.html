<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/headerStyle.css">
    <link rel="stylesheet" href="assets/footerStyle.css">
    <link rel="stylesheet" href="assets/html.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ComiCommerce | Blog Detalle</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <header style="z-index: 1000;">
        <nav>
            <div class="headerContainer" style="z-index: 9999;">
                <div style="width: 50%; text-align: left;">
                    <h4>ComiCommerce</h4>
                </div>
                <div id="cartButton" style="width: 50%; text-align: right;">
                    <a href="shoppingCart.html" class="button" style="padding: 10px 15px;">Carrito</a>
                </div>
            </div>
            <div class="headerContainer sticky-top" style="background-color: rgb(255, 67, 67); justify-content: center; margin: 5px; z-index: 1020;">
                <div id="headerButtons">
                    <a href="index.html">Home</a>
                    <p>___</p>
                    <a href="catalog.html">Productos</a>
                    <p>___</p>
                    <a href="aboutUs.html">Nosotros</a>
                    <p>___</p>
                    <a href="blogs.html">Blogs</a>
                    <p>___</p>
                    <a href="contact.html">Contacto</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5 mb-4" style="margin-top: 90px !important; flex-grow: 1;">
        <div id="blogDetailContainer" class="mb-5"></div>
        <div id="commentsSection" class="mb-5"></div>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Deja tu comentario</h5>
                <form id="commentForm">
                    <div class="mb-3">
                        <label for="commentName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="commentName" required>
                    </div>
                    <div class="mb-3">
                        <label for="commentText" class="form-label">Comentario</label>
                        <textarea class="form-control" id="commentText" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar comentario</button>
                </form>
            </div>
        </div>
    </main>
        <footer>
            <nav>
                <div id="footerContainer">
                    <div style="width: 50%;">
                        <p style="font-size: 17px; margin: 0;">ComiCommerce, 2025</p>
                    </div>
                    <div id="footerLinks">
                        <a href="#">Políticas de privacidad</a>
                        <a href="#">Políticas de cookies</a>
                        <a href="#">Información legal</a>
                    </div>
                </div>
            </nav>
        </footer>
    <script src="scripts/countProducts.js"></script>
    <script src="scripts/renderBlogDetail.js"></script>
</body>
</html>
