<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import CSS -->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
    <body>
        <!-- Import Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <!-- Button Listeners -->
        <script src="scripts/loginListeners.js"></script>
        <!-- Header -->
        <header>
            <nav class="navbar sticky-top bg-body-tertiary" style="padding: 0; padding-bottom: 8px;">
                <div class="container-fluid" id="header">
                    <div class="thirds">
                        <a href="#" id="openHome">HOME</a>
                    </div>
                    <div class="thirds" style="text-align: center;">
                        <img id="headerImg" src="assets/images/header.png">
                    </div>
                    <div class="thirds" style="text-align: right;">
                        <button id = "buttonOpenLogin">INICIAR SESIÓN</button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div style="height: 1.5cm;"></div>

            <!-- Login Form -->
            <div class="containerFlex">
                <div class="formFiller"></div>
                <div id="formBorder">
                    <form style="margin: 2px;">
                        <div id="formHeader">
                        <h4>Inicio de sesión</h4>
                        </div>
                        <div id="formBody">
                            <div class="formLabel">
                                <div class="formDivider"></div>

                                <h3>Correo electrónico</h3>
                                <input id="inputLoginEmail" class="formInput" type="email">
                                <div class="formDivider"></div>
                                <h3>Contraseña</h3>
                                <input id="inputLoginPass" class="formInput" type="password">

                                <a href="#" id="openRegister" style="padding-top: 5px;">¿No tienes una cuenta? Crea una de forma gratuita aquí.</a>
                                
                                <div class="formDivider"></div>
                                <div style="text-align: center;">
                                    <button id="buttonFormLogin">INICIAR SESIÓN</button>
                                </div>
                                <div class="formDivider"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="formFiller"></div>
            </div>
        </main>
        <br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
